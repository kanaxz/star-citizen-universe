<super :class="`${this.@mode} ${this.@editable ? 'editable' : ''}  ${this.@deletable && this.model ? 'deletable' : ''}`">

  <slot name="bottom">
    <button  
      :on-click="this.mode = 'read'"
      class="cancel" 
      type="button">
        Cancel
    </button>
    <super-slot></super-slot>
    <button  
      :on-click="this.mode = 'edit'"
      class="edit" 
      type="button">
        Edit
    </button>
      <button  
      :on-click="this.delete()"
      class="delete" 
      type="button">
        Delete
    </button>
  </slot>

</super>
