<self :class="`${this.@loading ? 'loading' : ''} ${this.branch.@length ? '' : 'hide'}`">
  <div class="circle">
    <div class="inner"></div>
  </div>
  <div class="preview">
    <div class="model-row">
      <loading-content></loading-text>
    </div>
  </div>
  <div :v-for="model of this.branch" class="list">
    <a class="model" :v-link="model.@url">
      <model-row :model="model"></model-row>
    </a>
  </div>
</self>
