<self>
  <div class="content">
    <h3>Login</h3>
    <object-form 
      :type="Credentials"
      :on-submit="this.onSubmit(event)">
      <slot name="bottom">
         <button 
          class="submit" 
          type="submit">
            Login
        </button>
      </slot>
    </object-form>
    <a :v-link="'/signup'">Signup</a>
  </div>
</self>
