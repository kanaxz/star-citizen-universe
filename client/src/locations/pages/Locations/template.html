<self>
  <div class="filter">
    <app-type-selector as="typeSelector" :type="Location" :on:change="this.typeChanged()"></app-type-selector>
    <label>Name</label>
    <input :on:input="this.onChange()" as="name" />
  </div>
  <div class="locations" :v:for="location of this.@locations">
    <a class="location" :v:link="`/location/${location._id}`" :v:child="this.templateCard(location)">
    </a>
  </div>
</self>
