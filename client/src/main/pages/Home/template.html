<self>
  <button :on-click="this.notify()">Notify</button>
  <button :on-click="this.add()">Add</button>
  <button :on-click="this.sort()">Sort</button>
  <div :v-for="object of this.@objects">
    <div>
      <label>
        {{object.id}}
      </label>
      <button :on-click="this.objects.remove(object)">Remove</button>
    </div>
  </div>
  <img src="/storage/upload/vNh72P70uN3qp0720BI4_">
</self>
