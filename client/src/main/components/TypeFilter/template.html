<self>
  <template as="filtersTemplate">
    <div class="filters" :v:for="filter of filters">
      <div class="filter">
        <div class="path" :v:for="segment of filter.path">
          <div class="segment">
            {{segment}}
          </div>
        </div>
      </div>
    </div>
  </template>
  <div class="root" :v:render="this.filtersTemplate with {filters:this.filters}"> </div>
</self>
