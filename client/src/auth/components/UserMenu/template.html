<self :class="`${auth.@me ? 'has-user' : ''}`">
  <div :v-exit="this.isOpen = false" :class="`logged-in ${this.@isOpen ? 'is-open' :''}`">
    <header :on-click="this.isOpen = !this.isOpen">
      <label>{{auth.@me?.@username}}</label>
    </header>
    <div class="list">
      <button @click="logout">Log out</button>
      <button @click="goToProfile">My profile</button>
    </div>
  </div>
  <div class="logged-out">
    <a :v-link="'/login'">
      Login
    </a>
  </div>
</self>
