<self :class="`${this.@loading ? 'loading' : ''} ${this.branch.@length ? '' : 'hide'}`">
  <div class="circle">
    <div class="inner"></div>
  </div>
  <div class="preview">
    <div class="app-row">
      <loading-content></loading-text>
    </div>
  </div>
  <div :v:for="model of this.branch" class="list">
    <a class="model" :v:link="model.url" :v:child="this.template(model)"></a>
  </div>
</self>
