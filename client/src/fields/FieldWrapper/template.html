<self :class="`${this.@field.@state.@hidden ? 'hidden' : ''} ${this.@field.@state.@required ? 'required' : ''}`">
  <label>{{this.@field.@label}}</label>
  <div class="transclude" as="transclude"></div>
  <div class="errors" :v-for="error of this.@field.@errors">
    <div class="error">
      {{error.message}} {{index}}
    </div>
  </div>
</self>
