<self>

  <header>
    <div class="infos">
      <h1 class="text">{{this.entity.@name}}</h1>
      <model-branch :branch="this.entity.parents"></model-branch>
    </div>
    <div class="menu">
      <a :style.display="`${this.@canUpdate ? 'block' : 'none'}`" :v-link="`${this.entity.@url}/edit`">
        Edit
      </a>
      <div :style.display="`${this.@canUpdate ? 'block' : 'none'}`">
        Delete
      </div>
    </div>
  </header>
  <div class="row" as="scrollRoot">
    <div class="left">
      <content-summary :root="this.scrollRoot" as="summary"></content-summary>
    </div>
    <div class="content">
      <mark-down :value="this.entity.@description" class="description text"></mark-down>
      <summary-section style="margin-top:50px;">
        <h2>Childs</h3>

          <section class="childs" :v-for="child of this.entity.children">
            <a :v-link="child.@url" class="child" :v-child="this.templateChild(child)">

            </a>
          </section>

      </summary-section>
      <summary-section class="map">
        <h2>Map</h2>
        <app-map :object="this.entity" :camera.zoom="0.5"></app-map>
      </summary-section>
    </div>
    <div class="right">
      <div class="infos">
        <img class="main-image" 
          :src="this.entity.@image?.@path || defaultImage">
        <div class="content">
          Some text
        </div>
      </div>
    </div>
  </div>
</self>
